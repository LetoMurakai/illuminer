<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <!-- Estilo CSS customizado -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Login | illuminer</title>
    <link rel="icon" href="">
  </head>
  
  <body>
  <!----- Inicio Header ----->  		
	<header>
         <a href="" class="btn btn-custom btn-amarelo position-absolute">Voltar ao inicio</a>
	</header>
	<!----- Fim Header ----->	
  <!----- Inicio Principal ----->
	<section id="login" class="d-flex">
      <div class="container-fluid">
        <div class="row">
          
          <div class="col-md-6 d-md-block d-none" id="bg-login">
            <div class="text-center my-10">
                <img src="img/logoIlluminer.svg" alt="illuminer" class="col-md-6">
                <h2 class="lead text-justify texto"> 
                    "Iluminado aquele quem tem o dom de ensinar, abençoado aquele que tem o dom de aprender!"
                </h2>
            </div>
          </div>

          <div class="col-md-6 d-md-block align-self-center">
            <div class="card text-center ml-5" style="width: 22rem; height: 22rem;">
                <div class="card-body bg-login">
                  <h1 class="card-title">LOGIN</h1>
                  <!--<h6 class="card-subtitle mb-2 text-muted">Login</h6>-->
                  <div class="form-group">
                    <label for="email">Usuario</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="senha">
                  </div>

                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="lembrar">
                    <label class="form-check-label" for="exampleCheck1">lembrar de mim</label>
                  </div>

                  <button type="submit" class="btn btn-custom btn-azul">Entrar</button>
                  <span><a href="#" class="card-link">esqueci minha senha</a></span>
                  

                </div>
              </div>
          </div>

        </div>
    </div>
	</section>
  <!----- Fim Principal----->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
